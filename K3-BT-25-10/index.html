<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./img/logo_colored_sign_black_text.png" alt="">
            </div>
            <div class="nav">
                <ul>
                    <li>Out team</li>
                    <li>Tokens</li>
                    <li>Connect wallet </li>
                    <li>Lightpaper</li>
                </ul>
            </div>
            <div class="log">
                <button>Sign In</button>
                <button class="signup">Sign Up</button>
            </div>
            <div class="icon-menu">
                <img src="./img/menu-ic.png" alt="">
            </div>
        </div>
        <div class="content">
            <div class="content-1">
                <div class="token">
                    <label for="">Tknrs Tokenomics and<br /> Token Distribution</label>
                </div>
                <div class="total-supply">
                    <label class="total-supply-1">Tknrs Token Distribution Schedule Total Supply:</label>
                    <label class="total-supply-2">10,000,000,000</label>
                    <label class="total-supply-3">Tknrs Tokens</label>
                </div>
                <div class="premined-tokens">
                    <label class="title-1">Premined Tokens</label>
                    <label class="premined-tokens-value">3,000,000,000</label>
                    <label class="title-2">Tknrs Tokens</label>
                </div>
                <div class="mark-group1">
                    <img src="./img/Mask Group-1.svg" alt="">
                </div>
                <div class="daily-tokens">
                    <label class="title-1">Daily Token Distribution</label>
                    <label class="daily-tokens-value">7,000,000,000</label>
                    <label class="title-2">Tknrs Tokens</label>
                </div>
            </div>
            <div class="content-2">
                <div class="years year-1-1">
                    <img src="./img/year48.png" alt=""><label class="year">year 1</label>
                    <label class="day">Day 1 - Day 90</label>
                    <div class="year-token">
                        <label class="token-1-day">10M Tokens/Day</label>
                        <label class="total-token">(900M Tokens)</label>
                    </div>
                </div>
                <div class="years year-1-2">
                    <img src="./img/year1-2.png" alt=""><label class="year">year 1</label>
                    <label class="day">Day 90 - Day 365</label>
                    <div class="year-token">
                        <label class="token-1-day">5M Tokens/Day</label>
                        <label class="total-token">(137M Tokens)</label>
                    </div>
                </div>
                <div class="years year-2">
                    <img src="./img/year26.png" alt=""><label class="year">year 2</label>
                    <div class="year-token">
                        <label class="token-1-day">4M Tokens/Day</label>
                        <label class="total-token">(1460M Tokens)</label>
                    </div>
                </div>
                <div class="years year-3">
                    <img src="./img/year37.png" alt=""><label class="year">year 3</label>
                    <div class="year-token">
                        <label class="token-1-day">3M Tokens/Day</label>
                        <label class="total-token">(1095M Tokens)</label>
                    </div>
                </div>
                <div class="years year-4">
                    <img src="./img/year48.png" alt=""><label class="year">year 4</label>
                    <div class="year-token">
                        <label class="token-1-day">2M Tokens/Day</label>
                        <label class="total-token">(730M Tokens)</label>
                    </div>
                </div>
                <div class="years year-5">
                    <img src="./img/year1-2.png" alt=""><label class="year">year 5</label>
                    <div class="year-token">
                        <label class="token-1-day">1M Tokens/Day</label>
                        <label class="total-token">(365M Tokens)</label>
                    </div>
                </div>
                <div class="years year-6">
                    <img src="./img/year26.png" alt=""><label class="year">year 6</label>
                    <div class="year-token">
                        <label class="token-1-day">1M Tokens/Day</label>
                        <label class="total-token">(365M Tokens)</label>
                    </div>
                </div>
                <div class="years year-7"><img src="./img/year37.png" alt=""><label class="year">year 7</label>
                    <div class="year-token">
                        <label class="token-1-day">1M Tokens/Day</label>
                        <label class="total-token">(365M Tokens)</label>
                    </div>
                </div>
                <div class="years year-8"><img src="./img/year48.png" alt=""><label class="year">year 8</label>
                    <div class="year-token">
                        <label class="token-1-day">1M Tokens/Day</label>
                        <label class="total-token">(365M Tokens)</label>
                    </div>
                </div>
            </div>
            <div class="content-3">
                <div class="vector">
                    <div class="vector-1">
                        <img src="./img/Vector-1.png" alt="">
                    </div>
                    <div class="vector-2">
                        <img src="./img/Vector.png" alt="">
                    </div>

                </div>
                <div class="proposal">
                    <label class="content-3-title">Proposal regarding Total Supply, ICO and Pricing Total Supply (after
                        periodical increase of supply):</label>
                    <div class="content-3-value">
                        <label class="value">10,000,000,000</label>
                        <label class="token">Tokens</label>
                    </div>
                </div>
                <div class="supply">
                    <label class="content-3-title">Supply at Genesis:</label>
                    <div class="content-3-value">
                        <label class="value">3,000,000,000</label>
                        <label class="token">Tokens</label>
                    </div>
                    <label class="title">from the Genesis supply, 2,500,000,000 will be reserved for the ICO while
                        500,000,000 will be allocated for team members, founders and to onboard celebrities and
                        influencers. </label>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-nav">
                <ul>
                    <li>OUR TEAM</li>
                    <li>TOKENS</li>
                    <li>CONNECT WALLET</li>
                    <li>LIGHTPAPER</li>
                </ul>
            </div>
            <div class="footer-website">
                <div class="footer-logo">
                    <img src="./img/logo_colored_sign_black_text.png" alt="">
                </div>
                <div class="website">
                    <img src="./img/Group 23.png" alt="">
                </div>
                <div class="copyright">
                    <img src="./img/Group 22.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
